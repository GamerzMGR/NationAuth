<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nation Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        input {
            background: #333;
            color: white;
        }
        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

    <h2>Nation Authentication System</h2>

    <!-- Login Form -->
    <div class="container" id="loginContainer">
        <h3>Login</h3>
        <input type="text" id="loginUsername" placeholder="Username">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <!-- Register User Form (Hidden by Default) -->
    <div class="container" id="registerContainer" style="display: none;">
        <h3>Register User (Admin Only)</h3>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <input type="text" id="registerKey" placeholder="Register Key">
        <button onclick="registerUser()">Register</button>
    </div>

    <script>
        function login() {
            const username = document.getElementById("loginUsername").value;
            const password = document.getElementById("loginPassword").value;

            if (username === "nationcheats" && password === "4263ff") {
                alert("Login successful!");
                document.getElementById("loginContainer").style.display = "none";
                document.getElementById("registerContainer").style.display = "block";
            } else {
                alert("Invalid login credentials!");
            }
        }

        function registerUser() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const registerKey = document.getElementById("registerKey").value;

            fetch("/api/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    username: username,
                    password: password,
                    key: registerKey,
                    secret: "your-admin-secret-key"
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("User registered successfully!");
                } else {
                    alert("Error: " + data.message);
                }
            })
            .catch(error => console.error("Error:", error));
        }
    </script>

</body>
</html>
