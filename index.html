<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nation Auth - Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
        }
        .container {
            margin-top: 100px;
            max-width: 400px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        input {
            background: #333;
            color: white;
        }
        button {
            background: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="container" id="loginForm">
    <h2>Admin Login</h2>
    <input type="text" id="adminUser" placeholder="Username">
    <input type="password" id="adminPass" placeholder="Password">
    <button onclick="adminLogin()">Login</button>
</div>

<div class="container hidden" id="userForm">
    <h2>Add New User</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <input type="date" id="expiry" placeholder="Expiry Date">
    <input type="text" id="hwid" placeholder="HWID (Optional)">
    <button onclick="addUser()">Add User</button>
</div>

<script>
    // âœ… Admin Login System
    function adminLogin() {
        const adminUsername = "nationcheats"; // âœ… Set your admin username
        const adminPassword = "4263ff"; // âœ… Set your admin password

        const inputUser = document.getElementById("adminUser").value;
        const inputPass = document.getElementById("adminPass").value;

        if (inputUser === adminUsername && inputPass === adminPassword) {
            alert("Login Successful!");
            document.getElementById("loginForm").classList.add("hidden");
            document.getElementById("userForm").classList.remove("hidden");
        } else {
            alert("Invalid Admin Credentials!");
        }
    }

    // âœ… GitHub API to Add User to `data.txt`
    async function addUser() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const expiry = document.getElementById("expiry").value;
        const hwid = document.getElementById("hwid").value || "Not Assigned"; // Default HWID if empty

        if (!username || !password || !expiry) {
            alert("Please fill all fields!");
            return;
        }

        const githubToken = "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"; // ðŸ”¹ Replace with your token
        const githubUsername = "GamerzMGR"; // ðŸ”¹ Your GitHub Username
        const repo = "NationAuth"; // ðŸ”¹ Your GitHub Repository Name
        const filePath = "data.txt"; // ðŸ”¹ File where users are stored
        const apiUrl = `https://api.github.com/repos/${githubUsername}/${repo}/contents/${filePath}`;

        try {
            let existingContent = "";
            let sha = "";

            // Step 1: Fetch existing content
            const response = await fetch(apiUrl, {
                headers: { Authorization: `token ${githubToken}` },
            });

            if (response.ok) {
                const data = await response.json();
                existingContent = atob(data.content); // Decode base64 content
                sha = data.sha; // Get file SHA for updating
            }

            // Step 2: Add 2 blank lines before the new user data
            const newUser = `\n\n${username} n/ ${password} n/ ${expiry} n/ ${hwid}`;
            const updatedContent = existingContent + newUser;
            const encodedContent = btoa(updatedContent); // Encode to base64

            // Step 3: Send request to update/create file
            const requestBody = {
                message: "Added new user",
                content: encodedContent,
                sha: sha || undefined, // If file exists, include SHA
            };

            const uploadResponse = await fetch(apiUrl, {
                method: "PUT",
                headers: {
                    Authorization: `token ${githubToken}`,
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(requestBody),
            });

            if (uploadResponse.ok) {
                alert("User added successfully!");
            } else {
                const errorMsg = await uploadResponse.json();
                alert("Error: " + errorMsg.message);
            }
        } catch (error) {
            alert("Failed to add user: " + error.message);
        }
    }
</script>

</body>
</html>
